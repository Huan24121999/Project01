<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/resources/jquery/jquery.min.js}"></script>
<script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
<link th:href="@{/resources/css/quanlyBN.css}" rel="stylesheet"/>
</head>
<body>
  	 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                  <div class="container">
                    <div class="navbar-header">
                      
                      <a class="navbar-brand" th:href="@{/home}">QUAY LẠI</a>
                    </div>
                  </div>
                </div>
                
                <div class="container" style="background: #007bff;">
                    <div class="page-header">
                          <h1>QUẢN LÝ BỆNH NHÂN<a href="#" class="btn btn-lg btn-success pull-right" style="margin-left: 300px;">
                <span class="glyphicon glyphicon-plus"></span>Thêm bệnh nhân</a></h1>
                    </div>
                </div>
                
                <div class="container" style="
                    background: white;height:600px;overflow:scroll
                ">
                <div class="panel panel-default">
                    <table class="table table-striped table-hover">
                          <thead>
                            <tr>
                              <th>Mã BN</th>
                              <th>Tên</th>
                              <th>Trạng thái</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="benhNhan: ${benhNhans}">
                              <td th:text="${benhNhan.idBN}"></td>
                              <td th:text="${benhNhan.tenBN}"></td>
                              <td>
                                <button type="button" class="btn btn-primary btn-xs">
                                    <a th:href="@{/contact/{id}/view(id=${benhNhan.idBN})}" style="color:white">Xem</a>
                                </button>
                                <button type="button" class="btn btn-warning btn-xs">
                                    <a th:href="@{/contact/{id}/sendMessage(id=${benhNhan.idBN})}"  style="color:white">Gửi TN</a>
                                </button>
                                <button type="button" class="btn btn-danger btn-xs">
                                    <a th:href="@{/contact/{id}/delete(id=${benhNhan.idBN})}" style="color:white">Xóa</a>
                                </button>
                              </td>
                            </tr>
                             
                          </tbody>
                        </table>
                        </div>
                </div>
                
                  <div class="container">
                    
                    <button type="button" class="btn btn-default">Trang trước</button>
                    <button type="button" class="btn btn-default">Trang Sau</button>
                    
                </div>
               	
	
</body>
</html>
