<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/resources/jquery/jquery.min.js}"></script>
<script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
<link th:href="@{/resources/css/common.css}" rel="stylesheet"/>
</head>
<body>
  <section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">ĐĂNG KÝ</h2>
                        <p>tôi được tạo ra với mục đích giúp chẩn đoán bệnh</p>
                        <span>@20173148_NguyenTrongHuan_HUST</span>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Vui lòng điền đầy đủ thông tin của quý khách!</h4>
                <form th:action="@{/createAccout}" th:object="${benhNhan}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input id="Full Name" name="Full Name" placeholder="Full Name" class="form-control" type="text" 
                          th:field="*{tenBN}">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control" id="inputEmail4" placeholder="Que Quan"  th:field="*{diachiBN}">
                        </div>
                      </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input th:field="*{sdtBN}" id="Số điện thoại" name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group col-md-6">
                                  
                                  <select id="inputState" class="form-control">
                                    <option selected>Chọn ...</option>
                                    <option>Bác sỹ</option>
                                    <option>Bệnh nhân</option>
                                  </select>
                        </div>
                        <div class="form-group col-md-12">
                                  <textarea id="comment" name="comment" cols="40" rows="5" class="form-control" th:field="*{ghiChu}">></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                  <label class="form-check-label" for="invalidCheck2">
                                    <small>Đồng ý với điều khoản của chúng tôi</small>
                                    <span style="color:red" th:if="${error !=null}">Có lỗi, vui lòng kiểm tra lại</span>
                                  </label>
                                </div>
                              </div>
                    
                          </div>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-danger">Đăng ký ngay!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

  		
</body>
</html>
