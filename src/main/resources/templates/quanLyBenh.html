<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<script th:src="@{/resources/jquery/jquery.min.js}"></script>
<script th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
<link th:href="@{/resources/css/quanlyBenh.css}" rel="stylesheet"/>
</head>
<body>
  	 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                  <div class="container-fluid" style="background:black">
                    <div class="navbar-header">
                      
                      <a class="navbar-brand" th:href="@{/home}">HOME</a>
                    </div>
                  </div>
                </div>
                
                <div class="container" style="background: #007bff;">
                    <div class="page-header">
                          <h1>QUẢN LÝ BỆNH<a href="#" class="btn btn-lg btn-success pull-right buttonThem" style="margin-left: 300px;">
                           <span class="glyphicon glyphicon-plus"></span>Thêm bệnh</a></h1>
                    </div>
                </div>
                
                <div class="container" style="
                    background: white;
                ">
                <div class="panel panel-default" style="height: 600px;overflow-y: scroll;">
                    <table class="table table-striped table-hover">
                          <thead>
                            <tr>
                              <th>Mã Bệnh</th>
                              <th>Tên Bệnh</th>
                              <th>Trạng thái</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="benh: ${benhs}">
                              <td th:text="${benh.idBenh}"></td>
                              <td th:text="${benh.tenBenh}"></td>
                              <td>
                                <button type="button" class="btn btn-primary btn-xs">
                                    <a th:href="@{/quanLyBenh/{id}/view(id=${benh.idBenh})}" style="color:white">Chi tiết</a>
                                </button>
                                <button type="button" class="btn btn-warning btn-xs">
                                    <a th:href="@{/quanLyBenh/{id}/edit(id=${benh.idBenh})}"  style="color:white">Sửa</a>
                                </button>
                                <button type="button" class="btn btn-danger btn-xs">
                                    <a th:href="@{/quanLyBenh/{id}/delete(id=${benh.idBenh})}" style="color:white">Xóa</a>
                                </button>
                              </td>
                            </tr>
                             
                          </tbody>
                        </table>
                        </div>
                </div>
                
                  <div class="container">
                    
                    <button type="button" class="btn btn-default">Trang trước</button>
                    <button type="button" class="btn btn-default">Trang Sau</button>
                    
                </div>
                
           <div class="container-fluid themBenh display" style="background: #00000091;" >
            <div class="row">
            </div>
            <div class="row">
                 <div class="col-md-12">
                      <div class="main">
                           <h1>Nhập Thông tin bệnh mới</h1>
                           
                      </div>
                 </div>
                 <div class="col-md-12">
                      <div id="content">
                           <div class="login">
                                <h2>Thêm bệnh mới</h2><hr>
                                <button type="button" class="btn btn-danger close">Close</button>
                                <form th:action="@{/quanLyBenh}" method="post" th:object="${benh}">
                                     <label><h3>Mã bệnh:</h3></label>
                                     <input class="text" id="name" name="name" type="text" th:field="*{idBenh}">
                                     <label><h3>Tên bệnh:</h3></label>
                                     <input class="text" id="name" name="name" type="text" th:field="*{tenBenh}">
                                     <label><h3>Chú thích:</h3></label>
                                     <textarea class="msg" id="msg"></textarea><br><br>
                                     <input id="send" type="submit" value="Submit">
                                     
                                     
                                </form>
                           </div>
                           
                      </div>
                 </div>
            </div>
       </div>
       
       <script>
       $(document).ready(function() {
           $("a.buttonThem").click(function(){
           $("div.themBenh").removeClass("display");
           $("button.close").click(function(){
            $("div.themBenh").addClass("display");
           })
        })  
      });
       </script>
               	
	
</body>
</html>
